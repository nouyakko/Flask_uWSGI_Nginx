[uwsgi]
base = /workspace/ourapp
module = hogehoge
pythonpath = %(base)
callable = app
socket = /tmp/uwsgi.sock
chmod-socket = 666
master = true
threads = 1
processes = 1
vacuum = true
die-on-term = true
wsgi-file = /workspace/ourapp/hogehoge.py
daemonize = /var/log/uwsgi/%n.log
pidfile = /tmp/flask_app.pid
